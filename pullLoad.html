        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="head" style="height: 30px;">
    假设这是头部
</div>
<div class="outer" style="border: 1px solid #000;">
  这是滚动框
  <div class="inner" style="width: 60%;height: 600px;background: #888;">
      内容1
  </div>
  <div class="inner" style="width: 60%;height: 600px;background: #888;">
      内容2
  </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="pullLoad.js"></script>
<script>
  /*
   *   参数说明
   *   el:要监听滚动的div
   *   clearEl:要减去高度的div（有多个时用,隔开如果clear1,clear1)
   *   isCanLoad: 是否可以触底加载（正在加载或者全部加载完成时设计为false
   *   callBack: 需要执行业务的方法
   *   注意： 需要先引入jq
  */
  pullLoad.load({
    el: "outer",
    clearEl: "head",
    callBack: function(){
      //调用时候将isCanLoad设置为false以防止重复调用
      this.isCanLoad = false;
      
      console.log("已经到底了，开始执行ajax吧");
      // 下面开始执行ajax加载数据，加载完成后isCanLoad设为true,没有更多数据设为false
      // $.ajax()
    }
  })
</script>
</html>
